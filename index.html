<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Kalkulator</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
          <h1>BMI Kalkulator</h1>
          <div class="content">


            <div class="input">
                <label for="age">Umur</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="l"><p class="text">Laki-Laki</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="p" ><p class="text">Perempuan</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
          </div>
          <div class="result">
            <p>BMI anda adalah</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
      

        </div>
      </div>

    <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>



    
<script src="script.js"></script>

</body>
</html>
